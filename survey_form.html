<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="survey_form.css" />
  </head>
  <body>
    <h1 id="title">freecodecamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </label>

        <label for="email" id="email-label">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>

        <label for="number" id="number-label">
          Age (optional)
          <input
            type="number"
            name="age"
            id="number"
            placeholder="Age"
            min="15"
            max="65"
            required
          />
        </label>

        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <h2>Would you recommend freeCodeCamp to a friend?</h2>
        <label>
          <input
            type="radio"
            name="recommend"
            value="definitely"
            class="inline"
            required
          />
          Definitely
        </label>

        <label>
          <input type="radio" name="recommend" value="maybe" class="inline" />
          Maybe
        </label>

        <label>
          <input
            type="radio"
            name="recommend"
            value="not-sure"
            class="inline"
          />
          Not Sure
        </label>

        <label for="fav-feature">
          What is your favorite feature of freeCodeCamp?
          <select name="favorite-feature" id="fav-feature">
            <option value="" selected disabled>Select current role</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <h2>What would you like to see improved? (Check all that apply)</h2>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="front-end"
            class="inline"
          />
          Front-end Projects
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="back-end"
            class="inline"
          />
          Back-end Projects
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="data-visualization"
            class="inline"
          />
          Data Visualization
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="challenges"
            class="inline"
          />
          Challenges
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="open-source"
            class="inline"
          />
          Open Source Community
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="gitter"
            class="inline"
          />
          Gitter Help Rooms
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="videos"
            class="inline"
          />
          Videos
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="meetups"
            class="inline"
          />
          City Meetups
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="wiki"
            class="inline"
          />
          Wiki
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="forum"
            class="inline"
          />
          Forum
        </label>

        <label>
          <input
            type="checkbox"
            name="preferences"
            value="courses"
            class="inline"
          />
          Additional Courses
        </label>

        <h2>Any comments or suggestions?</h2>
        <label for="comments">
          <textarea
            name="message"
            id="comments"
            placeholder="Enter your thoughts here..."
            cols="30"
            rows="3"
          ></textarea>
        </label>

        <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
